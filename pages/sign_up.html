<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up - Liga Deportiva</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/sign_up.css">
     <link rel="icon" href="../img/logo.png" type="image/png">
</head>

<body>
    <!-- Navegación -->
     <nav class="navbar">
        <div class="container-nav">
            <div class="logo">
                <img src="../img/logo.png" alt="Logo" class="logo-img">
                <span class="logo-text">Sports League</span>
            </div>
           
            <div class="toggle-container">
                <label class="toggle-switch">
                    <input type="checkbox" id="darkModeToggle">
                    <span class="slider"></span>
                </label>
            </div>
        </div>
    </nav>
    <div class="signup-container">
        <!-- Panel Izquierdo - Formulario -->
        <div class="signup-left">
            <div class="signup-content">

                <!-- Título -->
                <div class="signup-title">
                    <h1>Crear Cuenta</h1>
                    <p class="subtitle">Únete a nuestra liga</p>
                </div>

                <!-- Formulario -->
                <form id="signup-form" autocomplete="on">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="firstname">NOMBRE</label>
                            <input type="text" id="firstname" name="firstname" 
                                   placeholder="Tu nombre" 
                                   autocomplete="given-name" required>
                        </div>

                        <div class="form-group">
                            <label for="lastname">APELLIDO</label>
                            <input type="text" id="lastname" name="lastname" 
                                   placeholder="Tu apellido" 
                                   autocomplete="family-name" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="email">EMAIL</label>
                        <input type="email" id="email" name="email" 
                               placeholder="correo@ejemplo.com" 
                               autocomplete="email" required>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="password">PASSWORD</label>
                            <input type="password" id="password" name="password" 
                                   placeholder="Mínimo 8 caracteres" 
                                   autocomplete="new-password" required>
                        </div>

                        <div class="form-group">
                            <label for="confirm-password">CONFIRMAR</label>
                            <input type="password" id="confirm-password" name="confirm-password" 
                                   placeholder="Repite tu contraseña" 
                                   autocomplete="new-password" required>
                        </div>
                        <div class="form-group">
                        <label for="telefono">Numero telefonico</label>
                        <input type="tel" id="telefono" name="telefono" 
                               placeholder="5512345678" 
                               pattern="[0-9]{10}"
                               required>
                        </div>
                    </div>


                    <button type="submit" class="signup-btn">CREAR CUENTA</button>

                    <p id="signup-error" class="error-message"></p>

                    <div class="login-link">
                        ¿Ya tienes cuenta? <a href="login.html">Inicia sesión</a>
                    </div>
                </form>
            </div>

            <!-- Botón Return to Login -->
            <a href="login.html" class="return-btn" title="Volver al login">
                <svg viewBox="0 0 24 24" fill="currentColor">
                    <path d="M20 11H7.83l5.59-5.59L12 4l-8 8 8 8 1.41-1.41L7.83 13H20v-2z"/>
                </svg>
            </a>
        </div>

        <!-- Panel Derecho - Ilustración -->
        <div class="signup-right">
            <div class="illustration">
                <!-- Círculos decorativos de fondo -->
                <div class="circle circle-1"></div>
                <div class="circle circle-2"></div>
                <div class="circle circle-3"></div>
                <div class="circle circle-4"></div>
                <div class="circle circle-5"></div>
                
                <!-- Figura central - Múltiples personas -->
                <div class="main-figure">
                    <!-- Persona 1 -->
                    <div class="person person-1">
                        <div class="person-hair"></div>
                        <div class="person-head"></div>
                        <div class="person-body"></div>
                    </div>
                    
                    <!-- Persona 2 -->
                    <div class="person person-2">
                        <div class="person-hair"></div>
                        <div class="person-head"></div>
                        <div class="person-body"></div>
                    </div>
                    
                    <!-- Persona 3 -->
                    <div class="person person-3">
                        <div class="person-hair"></div>
                        <div class="person-head"></div>
                        <div class="person-body"></div>
                    </div>
                    
                    <!-- Icono de equipo -->
                    <div class="team-icon">
                        <svg viewBox="0 0 24 24" fill="currentColor">
                            <path d="M16 11c1.66 0 2.99-1.34 2.99-3S17.66 5 16 5c-1.66 0-3 1.34-3 3s1.34 3 3 3zm-8 0c1.66 0 2.99-1.34 2.99-3S9.66 5 8 5C6.34 5 5 6.34 5 8s1.34 3 3 3zm0 2c-2.33 0-7 1.17-7 3.5V19h14v-2.5c0-2.33-4.67-3.5-7-3.5zm8 0c-.29 0-.62.02-.97.05 1.16.84 1.97 1.97 1.97 3.45V19h6v-2.5c0-2.33-4.67-3.5-7-3.5z"/>
                        </svg>
                    </div>
                </div>
            </div>
        </div>
    </div>

   
</body>
<script src="../js/scrip.js"></script>
<script src="../js/forms.js"></script>
</html>
