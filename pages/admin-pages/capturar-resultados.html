<style>
    .resultados-page {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        color: var(--text-main);
    }

    .resultados-page .res-container {
        max-width: 1400px;
        margin: 0 auto;
        padding: 2rem 1rem;
    }

    .resultados-page .res-header {
        background: var(--bg-surface);
        padding: 2rem;
        border-radius: var(--radius-lg);
        box-shadow: var(--shadow-card);
        margin-bottom: 2rem;
        border: 1px solid var(--border-muted);
    }

    .resultados-page .res-title {
        color: var(--text-heading);
        font-size: 2rem;
        font-weight: 700;
        margin-bottom: 0.5rem;
    }

    .resultados-page .res-subtitle {
        color: var(--text-muted);
        font-size: 1rem;
    }

    .resultados-page .filters-section {
        background: var(--bg-surface);
        padding: 1.5rem;
        border-radius: var(--radius-lg);
        box-shadow: var(--shadow-card);
        margin-bottom: 2rem;
        border: 1px solid var(--border-muted);
    }

    .resultados-page .filters-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: 1.5rem;
    }

    .resultados-page .form-group {
        margin-bottom: 0;
    }

    .resultados-page .form-label {
        display: block;
        font-weight: 600;
        margin-bottom: 0.5rem;
        color: var(--text-strong);
        font-size: 0.875rem;
        text-transform: uppercase;
        letter-spacing: 0.5px;
    }

    .resultados-page .form-control {
        width: 100%;
        padding: 0.75rem 1rem;
        border: 2px solid var(--border-main);
        border-radius: var(--radius-sm);
        background: var(--bg-surface);
        color: var(--text-main);
        font-size: 1rem;
        transition: all 0.3s;
    }

    .resultados-page .form-control:focus {
        outline: none;
        border-color: var(--color-accent-600);
        box-shadow: 0 0 0 3px rgba(5, 116, 184, 0.1);
    }

    .resultados-page .partidos-grid {
        display: grid;
        gap: 1.5rem;
    }

    .resultados-page .partido-card {
        background: var(--bg-surface);
        border-radius: var(--radius-lg);
        box-shadow: var(--shadow-card);
        border: 1px solid var(--border-muted);
        padding: 1.5rem;
        transition: all 0.3s ease;
    }

    .resultados-page .partido-card:hover {
        box-shadow: var(--shadow-soft);
        transform: translateY(-2px);
    }

    .resultados-page .partido-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 1rem;
        padding-bottom: 1rem;
        border-bottom: 2px solid var(--border-main);
    }

    .resultados-page .partido-info {
        display: flex;
        align-items: center;
        gap: 1rem;
    }

    .resultados-page .partido-numero {
        background: var(--color-accent-600);
        color: white;
        padding: 0.5rem 1rem;
        border-radius: var(--radius-sm);
        font-weight: 700;
        font-size: 0.875rem;
    }

    .resultados-page .partido-fecha {
        color: var(--text-muted);
        font-size: 0.875rem;
    }

    .resultados-page .partido-lugar {
        color: var(--text-muted);
        font-size: 0.875rem;
        display: flex;
        align-items: center;
        gap: 0.5rem;
    }

    .resultados-page .partido-body {
        display: grid;
        grid-template-columns: 1fr auto 1fr;
        gap: 2rem;
        align-items: center;
        margin-bottom: 1.5rem;
    }

    .resultados-page .equipo-section {
        text-align: center;
    }

    .resultados-page .equipo-nombre {
        font-size: 1.1rem;
        font-weight: 700;
        color: var(--text-heading);
        margin-bottom: 1rem;
    }

    .resultados-page .marcador-input {
        width: 80px;
        height: 80px;
        font-size: 2rem;
        font-weight: 700;
        text-align: center;
        border: 3px solid var(--border-main);
        border-radius: var(--radius-sm);
        background: var(--bg-surface-soft);
        color: var(--text-heading);
        transition: all 0.3s;
    }

    .resultados-page .marcador-input:focus {
        outline: none;
        border-color: var(--color-accent-600);
        background: var(--bg-surface);
        box-shadow: 0 0 0 3px rgba(5, 116, 184, 0.1);
    }

    .resultados-page .vs-divider {
        font-size: 1.5rem;
        font-weight: 700;
        color: var(--text-muted);
    }

    .resultados-page .partido-footer {
        display: flex;
        justify-content: space-between;
        align-items: center;
        gap: 1rem;
    }

    .resultados-page .status-badge {
        display: inline-flex;
        align-items: center;
        gap: 0.5rem;
        padding: 0.5rem 0.875rem;
        border-radius: var(--radius-sm);
        font-size: 0.85rem;
        font-weight: 600;
    }

    .resultados-page .status-programado {
        background: rgba(59, 130, 246, 0.1);
        color: #1e40af;
        border: 1px solid #3b82f6;
    }

    .resultados-page .status-finalizado {
        background: rgba(34, 197, 94, 0.1);
        color: var(--success);
        border: 1px solid var(--success);
    }

    .resultados-page .btn {
        padding: 0.75rem 1.5rem;
        border: none;
        border-radius: var(--radius-sm);
        font-size: 0.95rem;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.2s ease;
        display: inline-flex;
        align-items: center;
        gap: 0.5rem;
    }

    .resultados-page .btn-primary {
        background: var(--color-accent-600);
        color: white;
    }

    .resultados-page .btn-primary:hover:not(:disabled) {
        background: var(--color-accent-700);
        transform: translateY(-2px);
        box-shadow: var(--shadow-soft);
    }

    .resultados-page .btn:disabled {
        opacity: 0.5;
        cursor: not-allowed;
    }

    .resultados-page .alert {
        padding: 1rem 1.5rem;
        border-radius: var(--radius-sm);
        margin-bottom: 1.5rem;
        font-weight: 500;
        border-left: 4px solid;
        display: flex;
        align-items: center;
        gap: 1rem;
    }

    .resultados-page .alert-info {
        background: rgba(59, 130, 246, 0.1);
        color: #1e40af;
        border-color: #3b82f6;
    }

    .resultados-page .alert-success {
        background: rgba(34, 197, 94, 0.1);
        color: #065f46;
        border-color: #10b981;
    }

    .resultados-page .alert-danger {
        background: rgba(239, 68, 68, 0.1);
        color: #991b1b;
        border-color: #ef4444;
    }

    .resultados-page .empty-state {
        text-align: center;
        padding: 4rem 2rem;
        background: var(--bg-surface);
        border-radius: var(--radius-lg);
        border: 1px solid var(--border-muted);
    }

    .resultados-page .empty-icon {
        font-size: 4rem;
        color: var(--text-muted);
        margin-bottom: 1rem;
    }

    .resultados-page .empty-title {
        color: var(--text-heading);
        font-size: 1.5rem;
        font-weight: 600;
        margin-bottom: 0.5rem;
    }

    .resultados-page .empty-text {
        color: var(--text-muted);
        font-size: 1rem;
    }

    .resultados-page .loading-container {
        text-align: center;
        padding: 3rem;
    }

    .resultados-page .spinner {
        border: 3px solid var(--border-main);
        border-top: 3px solid var(--color-accent-500);
        border-radius: 50%;
        width: 50px;
        height: 50px;
        animation: res-spin 1s linear infinite;
        margin: 0 auto 1rem;
    }

    @keyframes res-spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
    }

    @media (max-width: 768px) {
        .resultados-page .partido-body {
            grid-template-columns: 1fr;
            gap: 1rem;
        }

        .resultados-page .vs-divider {
            display: none;
        }

        .resultados-page .partido-footer {
            flex-direction: column;
        }

        .resultados-page .filters-grid {
            grid-template-columns: 1fr;
        }
    }
</style>

<div class="resultados-page">
    <div class="res-container">
        <div class="res-header">
            <h1 class="res-title">Capturar Resultados</h1>
            <p class="res-subtitle">Registra los marcadores de los partidos jugados</p>
        </div>

        <div id="alertContainer"></div>

        <div class="filters-section">
            <div class="filters-grid">
                <div class="form-group">
                    <label class="form-label" for="filtroTorneo">Torneo</label>
                    <select class="form-control" id="filtroTorneo">
                        <option value="">Cargando torneos...</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-label" for="filtroJornada">Jornada</label>
                    <select class="form-control" id="filtroJornada">
                        <option value="">Selecciona un torneo primero</option>
                    </select>
                </div>
            </div>
        </div>

        <div id="partidosContainer">
            <div class="loading-container">
                <div class="spinner"></div>
                <p class="loading-text">Selecciona un torneo y jornada para ver los partidos</p>
            </div>
        </div>
    </div>
</div>

<script src="../js/capturar-resultados.js"></script>
