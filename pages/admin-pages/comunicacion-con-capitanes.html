<style>
    .equipos-page {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        color: var(--text-main);
    }

    .equipos-page .equipos-container {
        max-width: 1400px;
        margin: 0 auto;
        padding: 2rem 1rem;
    }

    .equipos-page .equipos-header {
        background: var(--bg-surface);
        padding: 2rem;
        border-radius: var(--radius-lg);
        box-shadow: var(--shadow-card);
        margin-bottom: 2rem;
        border: 1px solid var(--border-muted);
    }

    .equipos-page .equipos-title {
        color: var(--text-heading);
        font-size: 2rem;
        font-weight: 700;
        margin-bottom: 0.5rem;
    }

    .equipos-page .equipos-subtitle {
        color: var(--text-muted);
        font-size: 1rem;
    }

    .equipos-page .filters-section {
        background: var(--bg-surface);
        padding: 1.5rem;
        border-radius: var(--radius-lg);
        box-shadow: var(--shadow-card);
        margin-bottom: 2rem;
        border: 1px solid var(--border-muted);
    }

    .equipos-page .filters-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: 1.5rem;
    }

    .equipos-page .form-group {
        margin-bottom: 0;
    }

    .equipos-page .form-label {
        display: block;
        font-weight: 600;
        margin-bottom: 0.5rem;
        color: var(--text-strong);
        font-size: 0.875rem;
        text-transform: uppercase;
        letter-spacing: 0.5px;
    }

    .equipos-page .form-control {
        width: 100%;
        padding: 0.75rem 1rem;
        border: 2px solid var(--border-main);
        border-radius: var(--radius-sm);
        background: var(--bg-surface);
        color: var(--text-main);
        font-size: 1rem;
        transition: all 0.3s;
    }

    .equipos-page .form-control:focus {
        outline: none;
        border-color: var(--color-accent-600);
        box-shadow: 0 0 0 3px rgba(5, 116, 184, 0.1);
    }

    .equipos-page .equipos-stats {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 1rem;
        margin-bottom: 2rem;
    }

    .equipos-page .stat-card {
        background: var(--bg-surface);
        padding: 1.5rem;
        border-radius: var(--radius-lg);
        box-shadow: var(--shadow-card);
        border: 1px solid var(--border-muted);
        text-align: center;
    }

    .equipos-page .stat-number {
        font-size: 2rem;
        font-weight: 700;
        color: var(--color-accent-600);
        margin-bottom: 0.5rem;
    }

    .equipos-page .stat-label {
        color: var(--text-muted);
        font-size: 0.875rem;
        text-transform: uppercase;
        letter-spacing: 0.5px;
    }

    .equipos-page .table-container {
        background: var(--bg-surface);
        border-radius: var(--radius-lg);
        box-shadow: var(--shadow-card);
        border: 1px solid var(--border-muted);
        overflow: hidden;
    }

    .equipos-page .equipos-table {
        width: 100%;
        border-collapse: collapse;
    }

    .equipos-page .equipos-table thead {
        background: var(--bg-surface-soft);
        border-bottom: 2px solid var(--border-main);
    }

    .equipos-page .equipos-table th {
        padding: 1rem;
        text-align: left;
        font-weight: 600;
        color: var(--text-strong);
        font-size: 0.875rem;
        text-transform: uppercase;
        letter-spacing: 0.5px;
    }

    .equipos-page .equipos-table td {
        padding: 1rem;
        border-bottom: 1px solid var(--border-muted);
        color: var(--text-main);
    }

    .equipos-page .equipos-table tbody tr {
        transition: background-color 0.2s;
    }

    .equipos-page .equipos-table tbody tr:hover {
        background: var(--bg-surface-soft);
    }

    .equipos-page .badge {
        display: inline-flex;
        align-items: center;
        padding: 0.375rem 0.75rem;
        border-radius: var(--radius-sm);
        font-size: 0.75rem;
        font-weight: 600;
        text-transform: uppercase;
        letter-spacing: 0.5px;
    }

    .equipos-page .badge-preinscrito {
        background: rgba(245, 158, 11, 0.1);
        color: #d97706;
        border: 1px solid #f59e0b;
    }

    .equipos-page .badge-confirmado {
        background: rgba(34, 197, 94, 0.1);
        color: var(--success);
        border: 1px solid var(--success);
    }

    .equipos-page .badge-eliminado {
        background: rgba(107, 114, 128, 0.1);
        color: #6b7280;
        border: 1px solid #9ca3af;
    }

    .equipos-page .badge-descalificado {
        background: rgba(239, 68, 68, 0.1);
        color: #991b1b;
        border: 1px solid #ef4444;
    }

    .equipos-page .badge-futbol11 {
        background: rgba(59, 130, 246, 0.1);
        color: #1e40af;
        border: 1px solid #3b82f6;
    }

    .equipos-page .badge-futbol7 {
        background: rgba(168, 85, 247, 0.1);
        color: #6b21a8;
        border: 1px solid #a855f7;
    }

    .equipos-page .whatsapp-btn {
        display: inline-flex;
        align-items: center;
        gap: 0.5rem;
        padding: 0.5rem 0.75rem;
        background: #25d366;
        color: white;
        border: none;
        border-radius: var(--radius-sm);
        font-size: 0.875rem;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.2s ease;
        text-decoration: none;
    }

    .equipos-page .whatsapp-btn:hover {
        background: #1fb355;
        transform: translateY(-2px);
        box-shadow: var(--shadow-soft);
    }

    .equipos-page .whatsapp-icon {
        width: 18px;
        height: 18px;
    }

    .equipos-page .empty-state {
        text-align: center;
        padding: 4rem 2rem;
        background: var(--bg-surface);
        border-radius: var(--radius-lg);
        border: 1px solid var(--border-muted);
    }

    .equipos-page .empty-icon {
        font-size: 4rem;
        color: var(--text-muted);
        margin-bottom: 1rem;
    }

    .equipos-page .empty-title {
        color: var(--text-heading);
        font-size: 1.5rem;
        font-weight: 600;
        margin-bottom: 0.5rem;
    }

    .equipos-page .empty-text {
        color: var(--text-muted);
        font-size: 1rem;
    }

    .equipos-page .loading-container {
        text-align: center;
        padding: 3rem;
    }

    .equipos-page .spinner {
        border: 3px solid var(--border-main);
        border-top: 3px solid var(--color-accent-500);
        border-radius: 50%;
        width: 50px;
        height: 50px;
        animation: eq-spin 1s linear infinite;
        margin: 0 auto 1rem;
    }

    @keyframes eq-spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
    }

    .equipos-page .alert {
        padding: 1rem 1.5rem;
        border-radius: var(--radius-sm);
        margin-bottom: 1.5rem;
        font-weight: 500;
        border-left: 4px solid;
        display: flex;
        align-items: center;
        gap: 1rem;
    }

    .equipos-page .alert-info {
        background: rgba(59, 130, 246, 0.1);
        color: #1e40af;
        border-color: #3b82f6;
    }

    .equipos-page .alert-danger {
        background: rgba(239, 68, 68, 0.1);
        color: #991b1b;
        border-color: #ef4444;
    }

    @media (max-width: 768px) {
        .equipos-page .table-container {
            overflow-x: auto;
        }

        .equipos-page .equipos-table {
            min-width: 800px;
        }

        .equipos-page .filters-grid {
            grid-template-columns: 1fr;
        }
    }
</style>

<div class="equipos-page">
    <div class="equipos-container">
        <div class="equipos-header">
            <h1 class="equipos-title">Comunicación con Capitanes</h1>
            <p class="equipos-subtitle">Visualiza y administra todos los equipos registrados</p>
        </div>

        <div id="alertContainer"></div>

        <div class="filters-section">
            <div class="filters-grid">
                <div class="form-group">
                    <label class="form-label" for="filtroCategoria">Categoría</label>
                    <select class="form-control" id="filtroCategoria">
                        <option value="">Todas las categorías</option>
                        <option value="futbol11">Fútbol 11</option>
                        <option value="futbol7">Fútbol 7</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-label" for="filtroEstado">Estado</label>
                    <select class="form-control" id="filtroEstado">
                        <option value="">Todos los estados</option>
                        <option value="preinscrito">Preinscrito</option>
                        <option value="confirmado">Confirmado</option>
                        <option value="eliminado">Eliminado</option>
                        <option value="descalificado">Descalificado</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-label" for="filtroTorneo">Torneo</label>
                    <select class="form-control" id="filtroTorneo">
                        <option value="">Todos los torneos</option>
                    </select>
                </div>
            </div>
        </div>

        <div class="equipos-stats" id="statsContainer">
            <div class="stat-card">
                <div class="stat-number" id="statTotal">0</div>
                <div class="stat-label">Total Equipos</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="statConfirmados">0</div>
                <div class="stat-label">Confirmados</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="statPreinscritos">0</div>
                <div class="stat-label">Preinscritos</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="statEliminados">0</div>
                <div class="stat-label">Eliminados/Descalificados</div>
            </div>
        </div>

        <div id="equiposTableContainer">
            <div class="loading-container">
                <div class="spinner"></div>
                <p class="loading-text">Cargando equipos...</p>
            </div>
        </div>
    </div>
</div>

<script src="../js/comunicacion-capitan.js"></script>
