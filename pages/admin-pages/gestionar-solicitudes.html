<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Solicitudes de Equipos</title>
    <style>
        /* Estilos SOLO para esta página - No afectan a admin.php */
        .solicitudes-page {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            color: var(--text-main);
        }

        .solicitudes-page .sols-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem 1rem;
        }

        .solicitudes-page .sols-header {
            background: var(--bg-surface);
            padding: 2rem;
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow-card);
            margin-bottom: 2rem;
            border: 1px solid var(--border-muted);
        }

        .solicitudes-page .sols-title {
            color: var(--text-heading);
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }

        .solicitudes-page .sols-subtitle {
            color: var(--text-muted);
            font-size: 1rem;
        }

        .solicitudes-page .sols-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin-top: 1.5rem;
        }

        .solicitudes-page .stat-card {
            background: var(--bg-surface-soft);
            padding: 1rem;
            border-radius: var(--radius-sm);
            border-left: 4px solid var(--color-accent-500);
        }

        .solicitudes-page .stat-label {
            color: var(--text-muted);
            font-size: 0.875rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .solicitudes-page .stat-value {
            color: var(--text-heading);
            font-size: 2rem;
            font-weight: 700;
            margin-top: 0.25rem;
        }

        .solicitudes-page .table-wrapper {
            background: var(--bg-surface);
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow-card);
            overflow: hidden;
            border: 1px solid var(--border-muted);
        }

        .solicitudes-page .table-container {
            overflow-x: auto;
        }

        .solicitudes-page table {
            width: 100%;
            border-collapse: collapse;
        }

        .solicitudes-page thead {
            background: var(--bg-surface-soft);
            border-bottom: 2px solid var(--border-main);
        }

        .solicitudes-page th {
            padding: 1rem;
            text-align: left;
            font-weight: 700;
            color: var(--text-strong);
            font-size: 0.875rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .solicitudes-page tbody tr {
            border-bottom: 1px solid var(--border-muted);
            transition: background 0.2s ease;
        }

        .solicitudes-page tbody tr:hover {
            background: var(--bg-surface-soft);
        }

        .solicitudes-page tbody tr:last-child {
            border-bottom: none;
        }

        .solicitudes-page td {
            padding: 1.25rem 1rem;
            color: var(--text-main);
            font-size: 0.95rem;
        }

        .solicitudes-page .team-info {
            display: flex;
            flex-direction: column;
            gap: 0.25rem;
        }

        .solicitudes-page .team-name {
            font-weight: 600;
            color: var(--text-heading);
            font-size: 1rem;
        }

        .solicitudes-page .team-meta {
            color: var(--text-muted);
            font-size: 0.85rem;
        }

        .solicitudes-page .captain-info {
            display: flex;
            flex-direction: column;
            gap: 0.25rem;
        }

        .solicitudes-page .captain-name {
            font-weight: 500;
            color: var(--text-strong);
        }

        .solicitudes-page .captain-contact {
            color: var(--text-muted);
            font-size: 0.85rem;
        }

        .solicitudes-page .status-badge {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem 0.875rem;
            border-radius: var(--radius-sm);
            font-size: 0.85rem;
            font-weight: 600;
        }

        .solicitudes-page .status-preinscrito {
            background: rgba(245, 158, 11, 0.1);
            color: var(--warning);
            border: 1px solid var(--warning);
        }

        .solicitudes-page .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: currentColor;
        }

        .solicitudes-page .actions-cell {
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
        }

        .solicitudes-page .btn {
            padding: 0.625rem 1rem;
            border: none;
            border-radius: var(--radius-sm);
            font-size: 0.875rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            white-space: nowrap;
        }

        .solicitudes-page .btn-confirm {
            background: var(--success);
            color: white;
        }

        .solicitudes-page .btn-confirm:hover {
            background: #16a34a;
            box-shadow: var(--shadow-soft);
        }

        .solicitudes-page .btn-reject {
            background: var(--danger);
            color: white;
        }

        .solicitudes-page .btn-reject:hover {
            background: #dc2626;
            box-shadow: var(--shadow-soft);
        }

        .solicitudes-page .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .solicitudes-page .btn-icon {
            width: 16px;
            height: 16px;
        }

        .solicitudes-page .loading-container {
            text-align: center;
            padding: 3rem;
        }

        .solicitudes-page .spinner {
            border: 3px solid var(--border-main);
            border-top: 3px solid var(--color-accent-500);
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: sols-spin 1s linear infinite;
            margin: 0 auto 1rem;
        }

        @keyframes sols-spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .solicitudes-page .empty-state {
            text-align: center;
            padding: 4rem 2rem;
        }

        .solicitudes-page .empty-icon {
            width: 80px;
            height: 80px;
            color: var(--text-muted);
            margin: 0 auto 1.5rem;
        }

        .solicitudes-page .empty-title {
            color: var(--text-heading);
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        .solicitudes-page .empty-text {
            color: var(--text-muted);
            font-size: 1rem;
        }

        .solicitudes-page .toast {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            background: var(--bg-surface);
            border: 1px solid var(--border-main);
            border-radius: var(--radius-md);
            padding: 1rem 1.5rem;
            box-shadow: var(--shadow-elevated);
            display: flex;
            align-items: center;
            gap: 1rem;
            min-width: 300px;
            opacity: 0;
            transform: translateY(100px);
            transition: all 0.3s ease;
            z-index: 1000;
        }

        .solicitudes-page .toast.show {
            opacity: 1;
            transform: translateY(0);
        }

        .solicitudes-page .toast-success {
            border-left: 4px solid var(--success);
        }

        .solicitudes-page .toast-error {
            border-left: 4px solid var(--danger);
        }

        .solicitudes-page .toast-icon {
            width: 24px;
            height: 24px;
            flex-shrink: 0;
        }

        .solicitudes-page .toast-content {
            flex: 1;
        }

        .solicitudes-page .toast-title {
            font-weight: 600;
            color: var(--text-heading);
            margin-bottom: 0.25rem;
        }

        .solicitudes-page .toast-message {
            color: var(--text-muted);
            font-size: 0.875rem;
        }

        .solicitudes-page .loading-text {
            color: var(--text-muted);
        }

        @media (max-width: 768px) {
            .solicitudes-page .sols-container {
                padding: 1rem;
            }

            .solicitudes-page .sols-header {
                padding: 1.5rem;
            }

            .solicitudes-page .sols-title {
                font-size: 1.5rem;
            }

            .solicitudes-page .table-container {
                font-size: 0.875rem;
            }

            .solicitudes-page th,
            .solicitudes-page td {
                padding: 0.75rem 0.5rem;
            }

            .solicitudes-page .actions-cell {
                flex-direction: column;
            }

            .solicitudes-page .btn {
                width: 100%;
                justify-content: center;
            }

            .solicitudes-page .toast {
                right: 1rem;
                left: 1rem;
                min-width: auto;
            }
        }
    </style>
</head>
<body>
    <div class="solicitudes-page">
        <div class="sols-container">
            <div class="sols-header">
                <h1 class="sols-title">Gestión de Solicitudes</h1>
                <p class="sols-subtitle">Equipos pendientes de aprobación</p>
                
                <div class="sols-stats" id="stats">
                    <div class="stat-card">
                        <div class="stat-label">Total Pendientes</div>
                        <div class="stat-value" id="totalPendientes">0</div>
                    </div>
                </div>
            </div>

            <div class="table-wrapper">
                <div class="table-container">
                    <div id="loadingState" class="loading-container">
                        <div class="spinner"></div>
                        <p class="loading-text">Cargando solicitudes...</p>
                    </div>

                    <table id="solicitudesTable" style="display: none;">
                        <thead>
                            <tr>
                                <th>Equipo</th>
                                <th>Capitán</th>
                                <th>Estado</th>
                                <th>Acciones</th>
                            </tr>
                        </thead>
                        <tbody id="tableBody">
                        </tbody>
                    </table>

                    <div id="emptyState" class="empty-state" style="display: none;">
                        <svg class="empty-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
                        </svg>
                        <h3 class="empty-title">No hay solicitudes pendientes</h3>
                        <p class="empty-text">Todos los equipos han sido procesados</p>
                    </div>
                </div>
            </div>
        </div>

        <div id="toast" class="toast"></div>
    </div>

    <script src="../js/gestionar-solicitudes.js"></script>
</body>
</html>
