<style>
    /* Estilos para la página de estatus de inscripción */
    .estatus-page {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        color: var(--text-main);
    }

    .estatus-page .estatus-container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 2rem 1rem;
    }

    .estatus-page .estatus-header {
        background: var(--bg-surface);
        padding: 2rem;
        border-radius: var(--radius-lg);
        box-shadow: var(--shadow-card);
        margin-bottom: 2rem;
        border: 1px solid var(--border-muted);
    }

    .estatus-page .estatus-title {
        color: var(--text-heading);
        font-size: 2rem;
        font-weight: 700;
        margin-bottom: 0.5rem;
    }

    .estatus-page .estatus-subtitle {
        color: var(--text-muted);
        font-size: 1rem;
    }

    .estatus-page .loading-container {
        text-align: center;
        padding: 3rem;
        background: var(--bg-surface);
        border-radius: var(--radius-lg);
        box-shadow: var(--shadow-card);
    }

    .estatus-page .spinner {
        border: 3px solid var(--border-main);
        border-top: 3px solid var(--color-accent-500);
        border-radius: 50%;
        width: 50px;
        height: 50px;
        animation: estatus-spin 1s linear infinite;
        margin: 0 auto 1rem;
    }

    @keyframes estatus-spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
    }

    .estatus-page .loading-text {
        color: var(--text-muted);
        font-size: 1rem;
    }

    .estatus-page .empty-state {
        text-align: center;
        padding: 4rem 2rem;
        background: var(--bg-surface);
        border-radius: var(--radius-lg);
        box-shadow: var(--shadow-card);
        border: 1px solid var(--border-muted);
    }

    .estatus-page .empty-icon {
        width: 80px;
        height: 80px;
        margin: 0 auto 1.5rem;
        color: var(--text-muted);
    }

    .estatus-page .empty-title {
        color: var(--text-heading);
        font-size: 1.5rem;
        font-weight: 600;
        margin-bottom: 0.5rem;
    }

    .estatus-page .empty-text {
        color: var(--text-muted);
        font-size: 1rem;
        margin-bottom: 1.5rem;
    }

    .estatus-page .btn-primary {
        background: var(--color-accent-500);
        color: white;
        padding: 0.75rem 1.5rem;
        border: none;
        border-radius: var(--radius-sm);
        font-size: 1rem;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.2s ease;
        display: inline-flex;
        align-items: center;
        gap: 0.5rem;
    }

    .estatus-page .btn-primary:hover {
        background: var(--color-accent-600);
        box-shadow: var(--shadow-soft);
    }

    .estatus-page .team-card {
        background: var(--bg-surface);
        border-radius: var(--radius-lg);
        box-shadow: var(--shadow-card);
        border: 1px solid var(--border-muted);
        overflow: hidden;
    }

    .estatus-page .team-card-header {
        background: linear-gradient(135deg, var(--color-accent-500), var(--color-accent-600));
        padding: 2rem;
        color: white;
        position: relative;
        overflow: hidden;
    }

    .estatus-page .team-card-header::before {
        content: '';
        position: absolute;
        top: 0;
        right: 0;
        width: 200px;
        height: 200px;
        background: rgba(255, 255, 255, 0.1);
        border-radius: 50%;
        transform: translate(50%, -50%);
    }

    .estatus-page .team-name {
        font-size: 2rem;
        font-weight: 700;
        margin-bottom: 0.5rem;
        position: relative;
        z-index: 1;
    }

    .estatus-page .team-tournament {
        font-size: 1.1rem;
        opacity: 0.9;
        position: relative;
        z-index: 1;
    }

    .estatus-page .team-card-body {
        padding: 2rem;
    }

    .estatus-page .info-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: 1.5rem;
        margin-bottom: 2rem;
    }

    .estatus-page .info-item {
        display: flex;
        flex-direction: column;
        gap: 0.5rem;
    }

    .estatus-page .info-label {
        color: var(--text-muted);
        font-size: 0.875rem;
        font-weight: 600;
        text-transform: uppercase;
        letter-spacing: 0.5px;
    }

    .estatus-page .info-value {
        color: var(--text-heading);
        font-size: 1.1rem;
        font-weight: 500;
    }

    .estatus-page .status-badge {
        display: inline-flex;
        align-items: center;
        gap: 0.5rem;
        padding: 0.5rem 1rem;
        border-radius: var(--radius-sm);
        font-size: 0.95rem;
        font-weight: 600;
        width: fit-content;
    }

    .estatus-page .status-preinscrito {
        background: rgba(245, 158, 11, 0.1);
        color: #f59e0b;
        border: 1px solid #f59e0b;
    }

    .estatus-page .status-confirmado {
        background: rgba(34, 197, 94, 0.1);
        color: #22c55e;
        border: 1px solid #22c55e;
    }

    .estatus-page .status-eliminado {
        background: rgba(239, 68, 68, 0.1);
        color: #ef4444;
        border: 1px solid #ef4444;
    }

    .estatus-page .status-descalificado {
        background: rgba(127, 29, 29, 0.1);
        color: #991b1b;
        border: 1px solid #991b1b;
    }

    .estatus-page .status-dot {
        width: 8px;
        height: 8px;
        border-radius: 50%;
        background: currentColor;
    }

    .estatus-page .divider {
        height: 1px;
        background: var(--border-muted);
        margin: 2rem 0;
    }

    .estatus-page .captain-section {
        background: var(--bg-surface-soft);
        padding: 1.5rem;
        border-radius: var(--radius-md);
        border: 1px solid var(--border-muted);
    }

    .estatus-page .section-title {
        color: var(--text-heading);
        font-size: 1.25rem;
        font-weight: 600;
        margin-bottom: 1rem;
        display: flex;
        align-items: center;
        gap: 0.5rem;
    }

    .estatus-page .section-icon {
        width: 24px;
        height: 24px;
        color: var(--color-accent-500);
    }

    .estatus-page .contact-info {
        display: flex;
        flex-direction: column;
        gap: 0.75rem;
    }

    .estatus-page .contact-item {
        display: flex;
        align-items: center;
        gap: 0.75rem;
        color: var(--text-main);
    }

    .estatus-page .contact-icon {
        width: 20px;
        height: 20px;
        color: var(--text-muted);
    }

    .estatus-page .error-state {
        text-align: center;
        padding: 3rem 2rem;
        background: var(--bg-surface);
        border-radius: var(--radius-lg);
        box-shadow: var(--shadow-card);
        border: 1px solid var(--border-muted);
    }

    .estatus-page .error-icon {
        width: 64px;
        height: 64px;
        margin: 0 auto 1rem;
        color: var(--danger);
    }

    .estatus-page .error-title {
        color: var(--text-heading);
        font-size: 1.5rem;
        font-weight: 600;
        margin-bottom: 0.5rem;
    }

    .estatus-page .error-text {
        color: var(--text-muted);
        font-size: 1rem;
    }

    @media (max-width: 768px) {
        .estatus-page .estatus-container {
            padding: 1rem;
        }

        .estatus-page .estatus-header {
            padding: 1.5rem;
        }

        .estatus-page .estatus-title {
            font-size: 1.5rem;
        }

        .estatus-page .team-card-header {
            padding: 1.5rem;
        }

        .estatus-page .team-name {
            font-size: 1.5rem;
        }

        .estatus-page .team-tournament {
            font-size: 1rem;
        }

        .estatus-page .team-card-body {
            padding: 1.5rem;
        }

        .estatus-page .info-grid {
            grid-template-columns: 1fr;
            gap: 1rem;
        }
    }
</style>

<div class="estatus-page">
    <div class="estatus-container">
        <div class="estatus-header">
            <h1 class="estatus-title">Estatus de Inscripción</h1>
            <p class="estatus-subtitle">Información de tu equipo registrado</p>
        </div>

        <div id="estatusContent">
            <div class="loading-container">
                <div class="spinner"></div>
                <p class="loading-text">Cargando información del equipo...</p>
            </div>
        </div>
    </div>
</div>

<script src="../js/estatus-inscripcion.js"></script>
