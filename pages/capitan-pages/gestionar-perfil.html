<style>
    /* Estilos para Gestionar Perfil */
.perfil-page {
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
    color: var(--text-main);
}

.perfil-page .perfil-container {
    max-width: 1400px;
    margin: 0 auto;
    padding: 2rem 1rem;
}

.perfil-page .perfil-header {
    background: var(--bg-surface);
    padding: 2rem;
    border-radius: var(--radius-lg);
    box-shadow: var(--shadow-card);
    margin-bottom: 2rem;
    border: 1px solid var(--border-muted);
}

.perfil-page .perfil-title {
    color: var(--text-heading);
    font-size: 2rem;
    font-weight: 700;
    margin-bottom: 0.5rem;
}

.perfil-page .perfil-subtitle {
    color: var(--text-muted);
    font-size: 1rem;
}

.perfil-page .form-group {
    margin-bottom: 1.5rem;
}

.perfil-page .form-label {
    display: block;
    font-weight: 600;
    margin-bottom: 0.5rem;
    color: var(--text-strong);
    font-size: 0.875rem;
    text-transform: uppercase;
    letter-spacing: 0.5px;
}

.perfil-page .form-control {
    width: 100%;
    padding: 0.75rem 1rem;
    border: 2px solid var(--border-main);
    border-radius: var(--radius-sm);
    background: var(--bg-surface);
    color: var(--text-main);
    font-size: 1rem;
    transition: all 0.3s;
    box-sizing: border-box;
}

.perfil-page .form-control:focus {
    outline: none;
    border-color: var(--color-accent-600);
    box-shadow: 0 0 0 3px rgba(5, 116, 184, 0.1);
}

:root[data-theme="dark"] .perfil-page .form-control:focus {
    box-shadow: 0 0 0 3px rgba(139, 92, 246, 0.2);
}

.perfil-page .form-hint {
    color: var(--text-muted);
    font-size: 0.85rem;
    display: block;
    margin-top: 0.5rem;
}

.perfil-page .section-wrapper {
    background: var(--bg-surface);
    border-radius: var(--radius-lg);
    box-shadow: var(--shadow-card);
    overflow: hidden;
    border: 1px solid var(--border-muted);
    margin-bottom: 2rem;
    transition: box-shadow 0.3s ease;
}

.perfil-page .section-wrapper:hover {
    box-shadow: var(--shadow-hover);
}

.perfil-page .section-header {
    background: var(--bg-surface-soft);
    padding: 1.5rem;
    border-bottom: 2px solid var(--border-main);
}

.perfil-page .section-title {
    color: var(--text-heading);
    font-size: 1.25rem;
    font-weight: 700;
    margin: 0;
}

.perfil-page .section-content {
    padding: 2rem;
}

.perfil-page .btn-group {
    display: flex;
    gap: 1rem;
    margin-top: 2rem;
    flex-wrap: wrap;
}

.perfil-page .btn {
    padding: 0.875rem 1.5rem;
    border: none;
    border-radius: var(--radius-sm);
    font-size: 0.95rem;
    font-weight: 600;
    cursor: pointer;
    transition: all 0.2s ease;
    display: inline-flex;
    align-items: center;
    gap: 0.5rem;
    white-space: nowrap;
}

.perfil-page .btn svg {
    width: 16px;
    height: 16px;
    flex-shrink: 0;
}

.perfil-page .btn-primary {
    background: var(--color-accent-600);
    color: white;
}

.perfil-page .btn-primary:hover:not(:disabled) {
    background: var(--color-accent-700);
    transform: translateY(-2px);
    box-shadow: var(--shadow-soft);
}

:root[data-theme="dark"] .perfil-page .btn-primary:hover:not(:disabled) {
    box-shadow: 0 4px 12px rgba(139, 92, 246, 0.4);
}

.perfil-page .btn-danger {
    background: var(--danger);
    color: white;
}

.perfil-page .btn-danger:hover:not(:disabled) {
    background: #dc2626;
    transform: translateY(-2px);
    box-shadow: var(--shadow-soft);
}

.perfil-page .btn:disabled {
    opacity: 0.5;
    cursor: not-allowed;
    transform: none;
}

.perfil-page .alert {
    padding: 1rem 1.5rem;
    border-radius: var(--radius-sm);
    margin-bottom: 1.5rem;
    font-weight: 500;
    border-left: 4px solid;
    display: flex;
    align-items: center;
    gap: 1rem;
    animation: slideIn 0.3s ease-out;
}

@keyframes slideIn {
    from {
        opacity: 0;
        transform: translateY(-10px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

.perfil-page .alert-info {
    background: rgba(59, 130, 246, 0.1);
    color: #1e40af;
    border-color: #3b82f6;
}

.perfil-page .alert-success {
    background: rgba(34, 197, 94, 0.1);
    color: #065f46;
    border-color: #10b981;
}

.perfil-page .alert-warning {
    background: rgba(245, 158, 11, 0.1);
    color: #92400e;
    border-color: #f59e0b;
}

.perfil-page .alert-danger {
    background: rgba(239, 68, 68, 0.1);
    color: #991b1b;
    border-color: #ef4444;
}

:root[data-theme="dark"] .perfil-page .alert-info {
    background: rgba(59, 130, 246, 0.15);
    color: #93c5fd;
}

:root[data-theme="dark"] .perfil-page .alert-success {
    background: rgba(16, 185, 129, 0.15);
    color: #86efac;
}

:root[data-theme="dark"] .perfil-page .alert-warning {
    background: rgba(245, 158, 11, 0.15);
    color: #fcd34d;
}

:root[data-theme="dark"] .perfil-page .alert-danger {
    background: rgba(239, 68, 68, 0.15);
    color: #fca5a5;
}

.perfil-page .section-hidden {
    display: none;
}

.perfil-page .form-control::placeholder {
    color: var(--text-muted);
    opacity: 0.6;
}

.perfil-page .form-control:disabled {
    background: var(--bg-surface-soft);
    cursor: not-allowed;
    opacity: 0.7;
}

/* Responsive */
@media (max-width: 768px) {
    .perfil-page .perfil-container {
        padding: 1rem;
    }

    .perfil-page .perfil-header {
        padding: 1.5rem;
    }

    .perfil-page .perfil-title {
        font-size: 1.5rem;
    }

    .perfil-page .section-content {
        padding: 1.5rem;
    }

    .perfil-page .btn-group {
        flex-direction: column;
    }

    .perfil-page .btn {
        width: 100%;
        justify-content: center;
    }
}
</style>

<div class="perfil-page">
    <div class="perfil-container">
        <!-- Header -->
        <div class="perfil-header">
            <h1 class="perfil-title">Gestión de Perfil</h1>
            <p class="perfil-subtitle">Administra la información de tu cuenta</p>
        </div>

        <!-- Mensajes de alerta -->
        <div id="alertContainer"></div>

        <!-- Sección: Información Personal -->
        <div class="section-wrapper">
            <div class="section-header">
                <h2 class="section-title">Información Personal</h2>
            </div>
            <div class="section-content">
                <form id="formInfoPersonal">
                    <div class="form-group">
                        <label class="form-label" for="nombre">Nombre Completo</label>
                        <input 
                            type="text" 
                            id="nombre" 
                            name="nombre" 
                            class="form-control" 
                            placeholder="Ingresa tu nombre completo"
                            required
                        >
                    </div>

                    <div class="form-group">
                        <label class="form-label" for="email">Correo Electrónico</label>
                        <input 
                            type="email" 
                            id="email" 
                            name="email" 
                            class="form-control" 
                            placeholder="tu@email.com"
                            required
                        >
                        <span class="form-hint">Este será tu nombre de usuario para iniciar sesión</span>
                    </div>

                    <div class="form-group">
                        <label class="form-label" for="telefono">Teléfono</label>
                        <input 
                            type="tel" 
                            id="telefono" 
                            name="telefono" 
                            class="form-control" 
                            placeholder="10 dígitos"
                            maxlength="15"
                        >
                        <span class="form-hint">Opcional - Formato: 5512345678</span>
                    </div>

                    <div class="btn-group">
                        <button type="submit" class="btn btn-primary" id="btnGuardarInfo">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
                            </svg>
                            Guardar Cambios
                        </button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Sección: Cambiar Contraseña -->
        <div class="section-wrapper">
            <div class="section-header">
                <h2 class="section-title">Seguridad de la Cuenta</h2>
            </div>
            <div class="section-content">
                <form id="formCambiarPassword">
                    <div class="form-group">
                        <label class="form-label" for="password_actual">Contraseña Actual</label>
                        <input 
                            type="password" 
                            id="password_actual" 
                            name="password_actual" 
                            class="form-control" 
                            placeholder="Ingresa tu contraseña actual"
                            required
                        >
                    </div>

                    <div class="form-group">
                        <label class="form-label" for="password_nueva">Nueva Contraseña</label>
                        <input 
                            type="password" 
                            id="password_nueva" 
                            name="password_nueva" 
                            class="form-control" 
                            placeholder="Mínimo 8 caracteres"
                            required
                            minlength="8"
                        >
                        <span class="form-hint">Debe tener al menos 8 caracteres</span>
                    </div>

                    <div class="form-group">
                        <label class="form-label" for="password_confirmar">Confirmar Nueva Contraseña</label>
                        <input 
                            type="password" 
                            id="password_confirmar" 
                            name="password_confirmar" 
                            class="form-control" 
                            placeholder="Repite la nueva contraseña"
                            required
                            minlength="8"
                        >
                    </div>

                    <div class="btn-group">
                        <button type="submit" class="btn btn-primary" id="btnCambiarPassword">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
                            </svg>
                            Cambiar Contraseña
                        </button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Sección: Información de la Cuenta -->
        <div class="section-wrapper">
            <div class="section-header">
                <h2 class="section-title">Información de la Cuenta</h2>
            </div>
            <div class="section-content">
                <div class="form-group">
                    <label class="form-label">Rol</label>
                    <input 
                        type="text" 
                        id="rol_display" 
                        class="form-control" 
                        readonly
                        disabled
                    >
                </div>

                <div class="form-group">
                    <label class="form-label">Fecha de Registro</label>
                    <input 
                        type="text" 
                        id="fecha_registro" 
                        class="form-control" 
                        readonly
                        disabled
                    >
                </div>

                <div class="form-group">
                    <label class="form-label">Último Acceso</label>
                    <input 
                        type="text" 
                        id="ultimo_acceso" 
                        class="form-control" 
                        readonly
                        disabled
                    >
                </div>
            </div>
        </div>

    </div>
</div>

<script src="../js/gestionar-perfil-capitan.js"></script>
